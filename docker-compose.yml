version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: codechunking-postgres
    environment:
      - POSTGRES_DB=codechunking
      - POSTGRES_USER=dev
      - POSTGRES_PASSWORD=dev
    ports:
      - "5432:5432"
    volumes:
      #- ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d codechunking"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codechunking-network
  
  nats:
    image: nats:2.10-alpine
    container_name: codechunking-nats
    command: ["--jetstream", "--store_dir", "/data", "--http_port", "8222"]
    ports:
      - "4222:4222"  # Client connections
      - "8222:8222"  # HTTP monitoring
    volumes:
      - nats_data:/data
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "4222"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codechunking-network
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: codechunking-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@example.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - codechunking-network
    profiles:
      - tools

  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: codechunking-api
    depends_on:
      - postgres
      - nats
    environment:
      - CODECHUNK_DATABASE_HOST=postgres
      - CODECHUNK_DATABASE_USER=dev
      - CODECHUNK_DATABASE_PASSWORD=dev
      - CODECHUNK_NATS_URL=nats://nats:4222
      # Gemini API key for search functionality
    ports:
      - "8080:8080"
    command: ["api", "--config", "configs/config.dev.yaml"]
    restart: unless-stopped
    networks:
      - codechunking-network
    develop:
      watch:
        # Rebuild on Go source changes
        - action: rebuild
          path: .
          target: /app
          ignore:
            - "**/*.md"
            - "**/*_test.go"
            - ".git/"
            - "wiki/"
        # Sync config changes without rebuild
        - action: sync+restart
          path: ./configs
          target: /app/configs
        # Sync migrations without rebuild
        - action: sync+restart
          path: ./migrations
          target: /app/migrations

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: codechunking-worker
    depends_on:
      - postgres
      - nats
    environment:
      - CODECHUNK_DATABASE_HOST=postgres
      - CODECHUNK_DATABASE_USER=dev
      - CODECHUNK_DATABASE_PASSWORD=dev
      - CODECHUNK_NATS_URL=nats://nats:4222
      # - CODECHUNK_GEMINI_API_KEY=your-api-key
    command: ["worker", "--config", "configs/config.dev.yaml"]
    restart: unless-stopped
    networks:
      - codechunking-network
    develop:
      watch:
        # Rebuild on Go source changes
        - action: rebuild
          path: .
          target: /app
          ignore:
            - "**/*.md"
            - "**/*_test.go"
            - ".git/"
            - "wiki/"
        # Sync config changes without rebuild
        - action: sync+restart
          path: ./configs
          target: /app/configs
        # Sync migrations without rebuild
        - action: sync+restart
          path: ./migrations
          target: /app/migrations

volumes:
  postgres_data:
  nats_data:

networks:
  codechunking-network:
    driver: bridge
