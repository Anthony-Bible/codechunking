name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24'

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build Release Assets
    strategy:
      fail-fast: false
      matrix:
        include:
          # All builds use native runners (CGO required for tree-sitter)
          - os: linux
            arch: amd64
            runner: ubuntu-latest
          - os: linux
            arch: arm64
            runner: ubuntu-24.04-arm  # Native ARM64 runner
          - os: darwin
            arch: amd64
            runner: macos-15-intel  # Intel Mac (last x86_64 image, until Aug 2027)
          - os: darwin
            arch: arm64
            runner: macos-latest  # Apple Silicon (macos-15 arm64)
          - os: windows
            arch: amd64
            runner: windows-latest

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for proper version info

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get build time
        id: build_time
        shell: bash
        run: echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build main binary
        # Skip main binary on Windows due to go-sitter-forest upstream bugs
        # (missing #include <stdint.h> in some tree-sitter parsers)
        if: matrix.os != 'windows'
        shell: bash
        run: |
          binary_name="codechunking-${{ matrix.os }}-${{ matrix.arch }}"

          # Build with version, commit, and build time ldflags
          # All builds are native - no cross-compilation needed
          CGO_ENABLED=1 go build -ldflags="-s -w \
            -X codechunking/cmd.Version=${{ github.ref_name }} \
            -X codechunking/cmd.Commit=${{ github.sha }} \
            -X codechunking/cmd.BuildTime=${{ steps.build_time.outputs.build_time }}" \
            -o "$binary_name" main.go

          # Create tarball
          tar czf "${binary_name}.tar.gz" "$binary_name"

      - name: Build client binary
        shell: bash
        run: |
          client_binary="codechunking-client-${{ matrix.os }}-${{ matrix.arch }}"
          if [ "${{ matrix.os }}" = "windows" ]; then
            client_binary="${client_binary}.exe"
          fi

          # Build client binary (static, no CGO - native build)
          CGO_ENABLED=0 go build -ldflags="-s -w" \
            -o "$client_binary" ./cmd/client

          # Create tarball
          tar czf "${client_binary}.tar.gz" "$client_binary"

      - name: Generate checksums
        shell: bash
        run: |
          # Create checksums file
          echo "# Checksums for ${{ github.ref_name }}" > checksums.txt

          # Add checksums for all artifacts
          # sha256sum: Linux, Git Bash on Windows
          # shasum: macOS
          for file in *.tar.gz; do
            if [ -f "$file" ]; then
              if command -v sha256sum &> /dev/null; then
                sha256sum "$file" >> checksums.txt
              elif command -v shasum &> /dev/null; then
                shasum -a 256 "$file" >> checksums.txt
              else
                # PowerShell fallback for Windows
                powershell -Command "(Get-FileHash -Algorithm SHA256 '$file').Hash.ToLower() + '  $file'" >> checksums.txt
              fi
            fi
          done

          # Display checksums for verification
          cat checksums.txt

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-assets-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            *.tar.gz
            checksums.txt
          retention-days: 1

  create-release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker-release:
    name: Docker Release
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ secrets.DOCKER_USERNAME }}/codechunking
            ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Get build time
        id: docker_build_time
        run: echo "build_time=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ steps.docker_build_time.outputs.build_time }}
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
            BUILD_TIME=${{ steps.docker_build_time.outputs.build_time }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
