# Base configuration for CodeChunking
api:
  host: 0.0.0.0
  port: 8080
  read_timeout: 10s
  write_timeout: 10s

worker:
  concurrency: 5
  queue_group: workers
  job_timeout: 30m

database:
  host: localhost
  port: 5432
  name: codechunking
  sslmode: disable
  max_connections: 25
  max_idle_connections: 5

nats:
  url: nats://localhost:4222
  max_reconnects: 5
  reconnect_wait: 2s

gemini:
  model: gemini-embedding-001
  max_retries: 3
  timeout: 30s

log:
  level: info
  format: json